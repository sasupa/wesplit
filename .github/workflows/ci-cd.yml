name: CI-CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Pull latest changes from repository
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2222
          timeout: 300s
          script: |
           cd Documents/GitHub/wesplit && git pull

      - name: Install/update server dependencies
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} -p 2222 ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd Documents/GitHub/wesplit && npm install'

      - name: Install/update client dependencies
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} -p 2222 ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd Documents/GitHub/wesplit/client && npm install'

      - name: Start server
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} -p 2222 ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd Documents/GitHub/wesplit && npm run dev'

      - name: Start client
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} -p 2222 ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'cd Documents/GitHub/wesplit/client && npm start'
