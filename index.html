<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form</title>
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Expense Entry</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="/submit-your-form-processing-url" method="post">
            <div class="form-group">
              <label for="description">Description:</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Enter a description"
                required
              />
            </div>

            <div class="form-group">
              <label for="amount">Amount (â‚¬):</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                placeholder="0.00"
                min="0"
                step="0.01"
                required
              />
            </div>

            <div class="form-group">
              <label for="paymentOption">Payment Option:</label>
              <select
                id="paymentOption"
                class="form-control"
                name="paymentOption"
              >
                <option value="paidByYou">Paid by you and split equally</option>
                <option value="paidByOther">
                  Paid by other and split equally
                </option>
                <option value="enterSplitManually">Enter split manually</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <!-- Transactions List -->
        <div id="transactions" class="mt-4">
          <h2>Transactions</h2>
          <ul id="transactionsList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="fetchTransactions.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
